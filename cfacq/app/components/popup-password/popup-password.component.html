<h1 mat-dialog-title>Modifier votre mot de pass :</h1>
<div mat-dialog-content>
  <form class="forma-container" [formGroup]="form">
    <mat-form-field>
      <div>
        <input type="password" matInput placeholder="Nouveau mot de passe" formControlName="password" required>
        <mat-error *ngFor="let validation of error_messages.password">
          <mat-error class="error-message" *ngIf="form.get('password').hasError(validation.type) &&
          (form.get('password').dirty || form.get('password').touched)">{{validation.message}}
          </mat-error>
        </mat-error>
      </div>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="close()">Annuler</button>
      <button mat-button class="col btn grey lighten-3" type="button" (click)="changePassword()">Modifier</button>
    </div>
  </form>
</div>
