<div class="header">Liste des bureaux</div>
<button class="newButton" mat-raised-button (click)="newBureau()">Nouveau bureau</button>
<table mat-table [dataSource]="bureaux" class="mat-elevation-z8">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="adresse">
    <th mat-header-cell *matHeaderCellDef>Adresse</th>
    <td mat-cell *matCellDef="let element">{{getAdresseString(element.adresse)}}</td>
  </ng-container>
  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-raised-button (click)="newBureau(element)"><i class="material-icons">create</i></button>
        <button mat-raised-button (click)="deleteBureau(element)"><i class="material-icons">close</i></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
