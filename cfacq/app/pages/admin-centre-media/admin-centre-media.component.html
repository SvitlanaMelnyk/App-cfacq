<div class="header">Liste des médias</div>
<button class="newButton" mat-raised-button (click)="newMedia()">Nouveau média</button>
<table mat-table [dataSource]="medias" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element" (mouseenter)="previewImage(element.image)" (mouseleave)="clearPreview()">
      <img class="responsive-img img" *ngIf="getImage(element.image)" [src]="getImage(element.image).src" alt="">
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td class="description" mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Lien</th>
    <td mat-cell *matCellDef="let element">{{element.link}}</td>
  </ng-container>

  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-raised-button (click)="newMedia(element)"><i class="material-icons">create</i></button>
        <button mat-raised-button (click)="deleteMedia(element)"><i class="material-icons">close</i></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div [hidden]="!previewVisible" class="facturePreview" (mouseleave)="clearPreview()">
  <app-image-preview #imagePreview [img]="fichier ? imageMap[fichier.id] : null" [visible]="previewVisible" (getImage)="onGetImage($event.data)" [imagelink]="imageLink"></app-image-preview>
</div>
