<div class="header">Liste des images du carrousel</div>
<button class="newButton" mat-raised-button (click)="newImage()">Nouvelle image</button>
<table mat-table [dataSource]="images" class="mat-elevation-z8">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button #button mat-raised-button (mouseenter)="previewImage(button, element)" (mouseleave)="clearPreview()"><i class="material-icons">visibility</i></button>
        <button mat-raised-button (click)="deleteImage(element)"><i class="material-icons">close</i></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div [hidden]="!previewVisible" class="facturePreview"
     [style.width.px]="previewLeft" (mouseleave)="clearPreview()">
  <app-image-preview #imagePreview [img]="fichier ? imageMap[fichier.id] : null" [visible]="previewVisible" (getImage)="onGetImage($event.data)" [imagelink]="imageLink"></app-image-preview>
</div>
