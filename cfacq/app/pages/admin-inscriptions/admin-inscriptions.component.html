<div class="header">Liste des inscriptions</div>
<table mat-table [dataSource]="inscriptions" class="mat-elevation-z8">
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>Prénom</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{element.surname}}</td>
  </ng-container>
  <ng-container matColumnDef="formation">
    <th mat-header-cell *matHeaderCellDef>Formation</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.coursObj != null">{{element.coursObj.nom}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef>Téléphone</th>
    <td mat-cell *matCellDef="let element">{{element.telephone}}</td>
  </ng-container>

  <ng-container matColumnDef="courriel">
    <th mat-header-cell *matHeaderCellDef>Courriel</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{element.dateInscriptionString}}</td>
  </ng-container>

  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-raised-button (click)="deleteInscription(element)"><i class="material-icons">close</i></button>
        <button mat-raised-button (click)="toggleTaite(element)" [color]="element.traite ? 'primary' : ''"><i class="material-icons">check</i></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
