<div class="header">Liste des locaux</div>
<button class="newButton" mat-raised-button (click)="newLocal()">Nouveau local</button>
<table mat-table [dataSource]="locaux" class="mat-elevation-z8">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="salles">
    <th mat-header-cell *matHeaderCellDef>Salles</th>
    <td mat-cell *matCellDef="let element">{{getSallesString(element)}}</td>
  </ng-container>
  <ng-container matColumnDef="bureau">
    <th mat-header-cell *matHeaderCellDef>Bureau</th>
    <td mat-cell *matCellDef="let element">{{element.bureau.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-raised-button (click)="newLocal(element)"><i class="material-icons">create</i></button>
        <button mat-raised-button (click)="deleteLocal(element)"><i class="material-icons">close</i></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
