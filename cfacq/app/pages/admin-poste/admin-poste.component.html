<div class="header">Liste des postes</div>
<button class="newButton" mat-raised-button (click)="newPoste()">Nouveau poste</button>
<table mat-table [dataSource]="postes" class="mat-elevation-z8">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef>Num√©ro</th>
    <td mat-cell *matCellDef="let element">{{element.numero}}</td>
  </ng-container>
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef>Titre</th>
    <td mat-cell *matCellDef="let element">{{element.titre}}</td>
  </ng-container>
  <ng-container matColumnDef="courriel">
    <th mat-header-cell *matHeaderCellDef>Courriel</th>
    <td mat-cell *matCellDef="let element">{{element.courriel}}</td>
  </ng-container>
  <ng-container matColumnDef="bureau">
    <th mat-header-cell *matHeaderCellDef>Bureau</th>
    <td mat-cell *matCellDef="let element">{{element.bureau.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-raised-button (click)="newPoste(element)"><i class="material-icons">create</i></button>
        <button mat-raised-button (click)="deletePoste(element)"><i class="material-icons">close</i></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
